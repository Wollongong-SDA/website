name: Check

on:
  pull_request:
    branches:
      - main

jobs:
  pnpm-check:
    name: pnpm run check
    runs-on: ubuntu-latest
    env:
      CMS_BASE: ${{ secrets.CMS_BASE }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run checks
        run: pnpm run check
